<div class='band-zig-section-box-{{ (counter + seed) %2 }} centerItems'>
	<div class="container center row centerItems">
		{% if image and counter%2 == 0 %}
			<div class='zig-section center col-md-6'>
				<img src='{{ image }}' class='zig-section-image' style="width:100%;" />
			</div>
		{% endif %}

		<div class='zig-section center {% if image %} col-md-6 {% else %} col-md-12 {% endif %}'>

			

			{% if heading %}
				<h1 class='zig-section-heading'>{{ heading }}</h1>
			{% endif %}

			{% if subheading %}
				<h2 class='zig-section-subheading'>{{ subheading }}</h2>
			{% endif %}

			{% if paragraph %}
				<p class='zig-section-paragraph'>{{ paragraph }}</p>
			{% endif %}

			{% if action_link %}
			<div class='button zig-section-button'>
				<a href='{{ action_link }}'>
					<div>
						Read More
					</div>
				</a>
			</div>
			{% endif %}

		</div>

		{% if image and counter%2 == 1 %}
			<div class='zig-section center col-md-6'>
				<img src='{{ image }}' class='zig-section-image' style="width:100%;" />
			</div>
		{% endif %}
	</div>
</div>
